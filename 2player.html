<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <main>
        <h1 id="name">TIC TAC TOE</h1>
        <div class="container">
            <div class="board">
                <button id="box" ></button>
                <button id="box" ></button>
                <button id="box" ></button>
                <button id="box" ></button>
                <button id="box" ></button>

                <button id="box" ></button>
                <button id="box" ></button>
                <button id="box" ></button> 
            </div>
        </div>
        <p class="showWinner hide"></p>
        <div class="scoreBoard ">
            <div class="score">
                <p class="user1Score hide"></p>
                <p id="user1Name"></p>
            </div>
            <div class="score">
                <p class="user2Score hide"></p>
                <p id="user2Name"></p>
            </div>
        </div>
        <div class="buttons playerVsPlayerButton">
            <button id="newGame" class="clickable">Clear Board</button>
            <button id="reset" class="clickable">Reset Game</button>
            <button id="mainPage" onclick="location.href ='index.html'" class="clickable" ><i class="fa-solid fa-house"></i> Home</button>
